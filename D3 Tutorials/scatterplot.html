<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Graphic</title>
    <link rel="stylesheet" href="_/base.css">
    <!-- Stylesheet for CSS that we want to use for styling elements that we've placed with D3 -->
    <script src="_/d3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style type = "text/css">

    </style>
  </head>
  <body>
    <!-- <script src="script.js"></script> -->
    <script>
//http://alignedleft.com/tutorials/d3/making-a-scatterplot
    //Pull in dataset
    var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];

    //Width and height
    var svgWidth = 600;
		var svgHeight = 100;
    var barPadding = 1;

    //Create SVG element
    var svg = d3.select("body")
      .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight);

    var circles = svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx",function(d){
          return d[0];
          })
      .attr("cy",function(d){
          return d[1];
          })
      .attr("r",function(d){
          return Math.sqrt(svgHeight - d[1])
          })
      .attr("fill", function(d) {
        return "rgb(0, 0, " + (d * 10) + ")";
      });

      var text = svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){
            return d[0]+", "+d[1];
            })
        .attr("x",function(d){
            return d[0];
            })
        .attr("y",function(d){
            return d[1];
            })
        .attr("fill", "red")
        .attr("font-family","sans-serif")
        .attr("font-size", "11px")
    </script>

  </body>
</html>
