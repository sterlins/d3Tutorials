<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Graphic</title>
    <link rel="stylesheet" href="_/base.css">
    <!-- Stylesheet for CSS that we want to use for styling elements that we've placed with D3 -->
    <script src="_/d3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style type = "text/css">

    </style>
  </head>
  <body>
    <!-- <script src="script.js"></script> -->
    <script>

//http://alignedleft.com/tutorials/d3/making-a-bar-chart
    //Pull in dataset
    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
    //Width and height
    var svgWidth = 500;
		var svgHeight = 100;
    var barPadding = 1;

    //Create SVG element
    var svg = d3.select("body")
      .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight);

    var bars = svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x",function(d,i){
          return i * (svgWidth / dataset.length);
          })
      .attr("y",function(d){
          return svgHeight-d*4;
          })
      .attr("width",function(d,i){
          return (svgWidth/dataset.length - barPadding);
          })
      .attr("height",function(d){
          return d*4;
          })
      .attr("fill", function(d) {
        return "rgb(0, 0, " + (d * 10) + ")";
      });

      var text = svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){
            return d;
            })
      .attr("x",function(d,i){
          return i * (svgWidth / dataset.length) +
                 (svgWidth / dataset.length - barPadding)/2
          })
      .attr("y",function(d){
          return svgHeight-d*4 + 14;
          })
      .attr("fill","white")
      .attr("font-family","sans-serif")
      .attr("font-size","11px")
      .attr("text-anchor","middle")
      ;

    </script>

  </body>
</html>
